version: '3'

services:
  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
    # length of user and password > 5 
      - MINIO_ROOT_USER=admin123
      - MINIO_ROOT_PASSWORD=admin123
      - MINIO_DEFAULT_BUCKETS=test

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local